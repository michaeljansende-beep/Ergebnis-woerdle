<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WÃ¶rdle - Lina vs. Papa</title>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="WÃ¶rdle - Lina vs. Papa">
  <meta name="theme-color" content="#4f6f52">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #efeede;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr auto;
      row-gap: 6px;
      column-gap: 10px;
      font-size: 15px;
    }
    .leader {
      margin: 14px 0;
      padding: 10px;
      background: #f5f0dc;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
    }
    th, td {
      text-align: right;
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    .buttons {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }
    .btn {
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #c7d3b0;
      background: #6aa56a;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-weight: 600;
    }
    .btn.secondary {
      background: #fff;
      color: #333;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .footer-link {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
    }
    .footer-link a {
      color: #6b7a5f;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WÃ¶rdle - Lina vs. Papa</h1>

    <div class="stats" id="stats"></div>

    <div class="leader" id="leader"></div>

    <h2>Letzte EintrÃ¤ge</h2>
    <table>
      <thead>
        <tr><th>Datum</th><th>Lina</th><th>Papa</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>

    <div class="buttons">
      <a class="btn" href="https://docs.google.com/forms" target="_blank">+ Ergebnis eintragen</a>
      <a class="btn secondary" href="https://www.nytimes.com/games/wordle/index.html" target="_blank">WÃ¶rdle spielen</a>
      <a class="btn secondary" href="">Aktualisieren</a>
    </div>

    <div class="footer" id="foot"></div>
    <div class="footer-link">
      <a href="https://docs.google.com/spreadsheets/d/1ytod7wRvaxWMS5-afZ2YBWe9h5l2ms6GSqqJSILhSE0/edit?usp=drivesdk" target="_blank">
        ðŸ“„ Zur Google-Sheets-Datei
      </a>
    </div>
  </div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/1ytod7wRvaxWMS5-afZ2YBWe9h5l2ms6GSqqJSILhSE0/gviz/tq?tqx=out:csv";

function parseCSV(text) {
  const lines = text.trim().split("\n");
  const header = lines.shift().split(",");
  return lines.map(l => {
    const parts = l.split(",");
    const row = {};
    header.forEach((h,i)=>row[h.trim()] = parts[i]?.trim());
    return row;
  });
}

fetch(csvUrl)
  .then(r => r.text())
  .then(text => {
    const data = parseCSV(text)
      .map(r => ({
        date: r.Datum,
        lina: +r.Lina,
        papa: +r.Papa
      }))
      .filter(r => [r.lina, r.papa].some(v => v>=1 && v<=6))
      .sort((a,b)=>b.date.localeCompare(a.date));

    let linaVals = data.map(d=>d.lina).filter(v=>v>=1&&v<=6);
    let papaVals = data.map(d=>d.papa).filter(v=>v>=1&&v<=6);

    const sumL = linaVals.reduce((a,b)=>a+b,0);
    const sumP = papaVals.reduce((a,b)=>a+b,0);

    const stats = document.getElementById("stats");
    stats.innerHTML = `
      <div>Lina - Summe</div><div>${sumL}</div>
      <div>Papa - Summe</div><div>${sumP}</div>
      <div>Lina - Ã˜</div><div>${(sumL/linaVals.length).toFixed(1)}</div>
      <div>Papa - Ã˜</div><div>${(sumP/papaVals.length).toFixed(1)}</div>
    `;

    document.getElementById("leader").textContent =
      sumL < sumP ? "Aktuell vorne: Lina fÃ¼hrt" :
      sumP < sumL ? "Aktuell vorne: Papa fÃ¼hrt" :
      "Aktuell Gleichstand";

    const rows = document.getElementById("rows");
    data.slice(0,15).forEach(d=>{
      rows.innerHTML += `<tr>
        <td>${d.date}</td>
        <td>${d.lina>=1&&d.lina<=6?d.lina:"-"}</td>
        <td>${d.papa>=1&&d.papa<=6?d.papa:"-"}</td>
      </tr>`;
    });

    document.getElementById("foot").textContent =
      "Stand: " + new Date().toLocaleString("de-DE");
  });
</script>
</body>
</html>
